<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Search and Filter</title>
</head>
<body>
     <!-- header -->
     <header>
        <div class="container header">
            <h1>Product Filter</h1>
            <!-- Search box -->
            <div class="search-box">
                <form action="" onsubmit="return false">
                    <input type="text" id="search" placeholder="Search Product">
              
                </form>
            </div>
            <div class="filter-box">
                <a href="#" class="btn" data-filter="">All</a>
                <a href="#" class="btn" data-filter="watch">Watch</a>
                <a href="#" class="btn" data-filter="shirt">Shirt</a>
                <a href="#" class="btn" data-filter="gown">Gown</a>
                <a href="#" class="btn" data-filter="jewelry">Jewelry</a>
            </div>
        </div>
    </header>
      <!-- header -->
  
      <!-- products -->
      <section class="products">
        <div class="products-center">
      </section>
      <!-- products -->
</body>
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script><script src="/index.js"></script>
</html>
